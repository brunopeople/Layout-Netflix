<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <navbar>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                    <a href="#">Filmes</a>
                </nav>
            </div>
        </navbar>
    </header>


    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">Alien: O Oitavo Passageiro</h3>
                <p class="description">A heroína Ellen Ripley e a tripulação da Nostromus terão que enfrentar um grande Horror Cósmico.</p>
                    <button role="button">Assistir Agora!</button>
                    <button role="button">Mais informações</button>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/alien.jpg" alt="movie 1" class="movie-box">
            </div>

            <div class="item">
                <img src="img/dracula-bram-stoker.jpg" alt="movie 2" class="movie-box">
            </div>

            <div class="item">
                <img src="img/hellraiser.jpg" alt="movie 3" class="movie-box">
            </div>

            <div class="item">
                <img src="img/jason.jpg" alt="movie 4" class="movie-box">
            </div>

            <div>
                <img src="img/psyco.jpg" alt="movie 5" class="movie-box">
            </div>

            <div>
                <img src="img/rambo.jpg" alt="movie 6" class="movie-box">
            </div>

            <div>
                <img src="img/rambo2.jpg" alt="movie 7" class="movie-box">
            </div>

            <div>
                <img src="img/robocop.jpg" alt="movie 8" class="movie-box">
            </div>

            <div>
                <img src="img/terminator.jpg" alt="movie 9" class="movie-box">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
